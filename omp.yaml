# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  base: "#1e1e2e"
  blue: "#89b4fa"
  crust: "#11111b"
  flamingo: "#f2cdcd"
  green: "#a6e3a1"
  lavender: "#b4befe"
  mantle: "#181825"
  maroon: "#eba0ac"
  mauve: "#cba6f7"
  overlay0: "#6c7086"
  overlay1: "#7f849c"
  overlay2: "#9399b2"
  peach: "#fab387"
  pink: "#f5c2e7"
  red: "#f38ba8"
  rosewater: "#f5e0dc"
  sapphier: "#74c7ec"
  sky: "#89dceb"
  subtext0: "#a6adc8"
  subtext1: "#bac2de"
  surface0: "#313244"
  surface1: "#45475a"
  surface2: "#585b70"
  teal: "#94e2d5"
  text: "#cdd6f4"
  yellow: "#f9e2af"
secondary_prompt:
  template: "\uf178 "
  foreground: p:text
  background: transparent
terminal_background: p:base
console_title_template: "{{ .Shell }} in {{ .Folder }}"
upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: false
blocks:
- type: prompt
  alignment: left
  segments:
  - leading_diamond: 
    template: "{{.Icon}} "
    foreground: p:surface0
    background: p:blue
    type: os
    style: diamond
  - template: "{{ if false }}{{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }}{{ if .SSHSession }}@{{.HostName}}{{ end }} {{ end }}"
    foreground: p:surface0
    powerline_symbol: 
    background: p:blue
    type: session
    style: powerline
  - properties:
      style: full
    template: " {{ path .Path .Location }} "
    foreground: p:surface0
    powerline_symbol: 
    background: p:pink
    type: path
    style: powerline
  - properties:
      branch_max_length: 25.0
      fetch_status: true
      fetch_upstream_icon: true
    template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
    foreground: p:surface0
    powerline_symbol: 
    background: p:lavender
    type: git
    style: powerline
  - template: " \uf0e7 "
    foreground: p:surface0
    powerline_symbol: 
    background: p:yellow
    type: root
    style: powerline
  - properties:
      always_enabled: true
    trailing_diamond: 
    template: " {{ if gt .Code 0 }}\uf00d{{ else }}\uf00c{{ end }} "
    foreground: p:surface0
    background: p:green
    type: status
    style: diamond
    background_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
  newline: true
- type: prompt
  alignment: right
  segments:
  - properties:
      mapped_shell_names:
        pwsh: PS
    leading_diamond: 
    trailing_diamond: 
    template: " {{ .Name }} "
    foreground: p:surface0
    background: p:pink
    type: shell
    style: diamond
  - trailing_diamond: 
    template: " at {{ .CurrentDate | date \"15:04:05\" }}"
    foreground: p:surface0
    background: p:blue
    type: time
    style: diamond
- type: prompt
  alignment: left
  segments:
  - template: 󰅂
    foreground: p:text
    background: transparent
    type: text
    style: plain
version: 3
shell_integration: true
enable_cursor_positioning: true
final_space: true
